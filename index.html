<body>
    <div class="content">
        <header class="mein">
            <form action="search_Form">
              <input type="text"
              id="sityInput"
              placeholder="Enter a city"
              required 
              />
              <button type="submit" id="searchBtn">
                Search
              </button>
            </form>

        </header>
      <div class="mein">

            <h1 id="cityName">Zurich</h1>

                moderate rain <br />

            </p>
        </div>
        <div class="current-temperature">
            <span class="current-temperature-icons"><div style="padding-top:75.000%;position:relative;"><iframe src="https://gifer.com/embed/CtmQ" width="100%" height="100%" style='position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen></iframe></div><p><a href="https://gifer.com">через GIFER</a></p></span>

      </div>

    </div>
