<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://raw.githubusercontent.com/Natti258/meteo/main/src/index.js"></script>
     <link rel="stylesheet" href="src/style.css" />
    <title>Meteo-shecode</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="content">
      <header class="mein">
        <form id="searchForm">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter a city"
            required
          />
          <button type="submit" id="searchBtn">Search</button>
         
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="cityName">Zurich</h1>
            <div id="searchResult"></div>
            <div id="currentDateTime">Saturday 12:35</div>
            <p class="info-weather">
              moderate rain <br />
              Humidity: <strong>85%</strong>, Wind: <strong>5.6km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="gif-container">
                <img src="https://s9.gifyu.com/images/SUvj6.gif" alt="Weather Icon">
            </div>
            <span class="current-temperature-water">14</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.behance.net/Natali_Skirdova?log_shim_removal=1"
            target="_blank"
            >Natali Skirdova</a
          >
          and is
          <a href="https://github.com/Natti258/Code-worckshop" target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://meteo-nat.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
